<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<script>
    new Promise((resolve,reject)=>{
        setTimeout(()=>{
            resolve()
        },1000)
    }).then(()=>{
        console.log("Hello world")
        console.log("Hello world")
        console.log("Hello world")

        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve()
            },1000)
        })
    }).then(()=>{
        console.log('hello VueJs')
        console.log('hello VueJs')
        console.log('hello VueJs')
        return new Promise((resolve,reject)=>{
            setTimeout(()=>{
                resolve()
            })
        })
    }).then(()=>{
        console.log('hello Html')
        console.log('hello Html')
        console.log('hello Html')
    })
</script>

</body>
</html>
